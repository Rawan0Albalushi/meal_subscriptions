<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إصلاح validation المناطق في إضافة المطعم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .locations-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .location-option {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .location-option:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        .location-option input[type="checkbox"] {
            width: auto;
            margin-bottom: 0.5rem;
        }
        .location-option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار إصلاح validation المناطق في إضافة المطعم</h1>
        
        <!-- اختبار جلب المناطق -->
        <div class="section">
            <h3>1. اختبار جلب المناطق من قاعدة البيانات</h3>
            <button onclick="testGetAreas()">جلب المناطق</button>
            <div id="areasResult"></div>
        </div>

        <!-- محاكاة نموذج إضافة المطعم -->
        <div class="section">
            <h3>2. محاكاة نموذج إضافة المطعم</h3>
            <p>هذا يوضح كيف ستظهر المناطق في نموذج إضافة المطعم:</p>
            
            <div class="form-group">
                <label>اسم المطعم (عربي):</label>
                <input type="text" id="nameAr" value="مطعم تجريبي" placeholder="اسم المطعم بالعربية">
            </div>
            
            <div class="form-group">
                <label>اسم المطعم (إنجليزي):</label>
                <input type="text" id="nameEn" value="Test Restaurant" placeholder="اسم المطعم بالإنجليزية">
            </div>
            
            <div class="form-group">
                <label><strong>المناطق المتاحة:</strong></label>
                <div class="locations-container" id="locationsContainer">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
            </div>
            
            <button onclick="testAddRestaurant()">اختبار إضافة المطعم</button>
            <div id="restaurantResult"></div>
        </div>

        <!-- اختبار validation -->
        <div class="section">
            <h3>3. اختبار validation المناطق</h3>
            <button onclick="testValidation()">اختبار Validation</button>
            <div id="validationResult"></div>
        </div>
    </div>

    <script>
        let areas = {};
        let selectedLocations = [];

        function showResult(elementId, message, type = 'info') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        async function testGetAreas() {
            try {
                const response = await fetch('/api/areas/api-format');
                const data = await response.json();
                
                if (response.ok) {
                    areas = data.data;
                    showResult('areasResult', `نجح جلب المناطق:\n${JSON.stringify(data, null, 2)}`, 'success');
                    displayLocationOptions();
                } else {
                    showResult('areasResult', `فشل جلب المناطق:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('areasResult', `خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        function displayLocationOptions() {
            const container = document.getElementById('locationsContainer');
            container.innerHTML = '';
            
            Object.entries(areas).forEach(([code, names]) => {
                const option = document.createElement('div');
                option.className = 'location-option';
                option.innerHTML = `
                    <input type="checkbox" value="${code}" onchange="toggleLocation('${code}')">
                    <div><strong>${names.ar}</strong></div>
                    <div style="color: #666; font-size: 0.9em;">${names.en}</div>
                    <div style="color: #999; font-size: 0.8em;">${code}</div>
                `;
                container.appendChild(option);
            });
        }

        function toggleLocation(code) {
            const checkbox = event.target;
            const option = checkbox.closest('.location-option');
            
            if (checkbox.checked) {
                if (!selectedLocations.includes(code)) {
                    selectedLocations.push(code);
                }
                option.classList.add('selected');
            } else {
                selectedLocations = selectedLocations.filter(loc => loc !== code);
                option.classList.remove('selected');
            }
        }

        async function testAddRestaurant() {
            const restaurantData = {
                name_ar: document.getElementById('nameAr').value,
                name_en: document.getElementById('nameEn').value,
                description_ar: 'وصف تجريبي',
                description_en: 'Test description',
                locations: selectedLocations
            };

            try {
                const response = await fetch('/api/seller/restaurants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify(restaurantData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('restaurantResult', `نجح إضافة المطعم:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('restaurantResult', `فشل إضافة المطعم:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('restaurantResult', `خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        async function testValidation() {
            let result = `=== اختبار Validation المناطق ===\n\n`;
            
            // اختبار المناطق المتاحة
            result += `المناطق المتاحة في قاعدة البيانات:\n`;
            Object.entries(areas).forEach(([code, names]) => {
                result += `- ${code}: ${names.ar} (${names.en})\n`;
            });
            
            result += `\nالمناطق المختارة: ${selectedLocations.join(', ')}\n\n`;
            
            // اختبار validation
            if (selectedLocations.length === 0) {
                result += `⚠️ لم يتم اختيار أي منطقة - هذا مسموح (nullable)\n`;
            } else {
                const invalidLocations = selectedLocations.filter(loc => !areas[loc]);
                if (invalidLocations.length > 0) {
                    result += `❌ مناطق غير صحيحة: ${invalidLocations.join(', ')}\n`;
                } else {
                    result += `✅ جميع المناطق المختارة صحيحة\n`;
                }
            }
            
            result += `\n=== النتيجة ===\n`;
            result += `المناطق المتاحة: ${Object.keys(areas).length}\n`;
            result += `المناطق المختارة: ${selectedLocations.length}\n`;
            result += `يجب أن يعمل validation مع جميع المناطق المتاحة`;
            
            showResult('validationResult', result, 'success');
        }

        // تحميل المناطق عند تحميل الصفحة
        window.onload = function() {
            testGetAreas();
        };
    </script>
</body>
</html>
