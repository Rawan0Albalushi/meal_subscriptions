<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إضافة أنواع الاشتراك للبائعين</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار إضافة أنواع الاشتراك للبائعين</h1>
        
        <!-- اختبار جلب المطاعم -->
        <div class="section">
            <h3>1. اختبار جلب المطاعم</h3>
            <button onclick="testGetRestaurants()">جلب المطاعم</button>
            <div id="restaurantsResult"></div>
        </div>

        <!-- نموذج إضافة نوع الاشتراك -->
        <div class="section">
            <h3>2. نموذج إضافة نوع الاشتراك</h3>
            
            <div class="form-group">
                <label>المطعم:</label>
                <select id="restaurantSelect">
                    <option value="">اختر المطعم</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>اسم نوع الاشتراك (عربي):</label>
                <input type="text" id="nameAr" value="اشتراك أسبوعي" placeholder="اسم نوع الاشتراك بالعربية">
            </div>
            
            <div class="form-group">
                <label>اسم نوع الاشتراك (إنجليزي):</label>
                <input type="text" id="nameEn" value="Weekly Subscription" placeholder="اسم نوع الاشتراك بالإنجليزية">
            </div>
            
            <div class="form-group">
                <label>الوصف (عربي):</label>
                <textarea id="descriptionAr" rows="3" placeholder="وصف نوع الاشتراك بالعربية">اشتراك أسبوعي يتضمن 7 وجبات</textarea>
            </div>
            
            <div class="form-group">
                <label>الوصف (إنجليزي):</label>
                <textarea id="descriptionEn" rows="3" placeholder="وصف نوع الاشتراك بالإنجليزية">Weekly subscription includes 7 meals</textarea>
            </div>
            
            <div class="form-group">
                <label>نوع الاشتراك:</label>
                <select id="type">
                    <option value="weekly">أسبوعي</option>
                    <option value="monthly">شهري</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>السعر:</label>
                <input type="number" id="price" value="50" step="0.01" placeholder="السعر">
            </div>
            
            <div class="form-group">
                <label>سعر التوصيل:</label>
                <input type="number" id="deliveryPrice" value="5" step="0.01" placeholder="سعر التوصيل">
            </div>
            
            <div class="form-group">
                <label>عدد الوجبات:</label>
                <input type="number" id="mealsCount" value="7" placeholder="عدد الوجبات">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="isActive" checked> نشط
                </label>
            </div>
            
            <button onclick="testAddSubscriptionType()">إضافة نوع الاشتراك</button>
            <div id="subscriptionResult"></div>
        </div>

        <!-- اختبار جلب أنواع الاشتراك -->
        <div class="section">
            <h3>3. اختبار جلب أنواع الاشتراك</h3>
            <div class="form-group">
                <label>المطعم:</label>
                <select id="getSubscriptionRestaurantSelect">
                    <option value="">اختر المطعم</option>
                </select>
            </div>
            <button onclick="testGetSubscriptionTypes()">جلب أنواع الاشتراك</button>
            <div id="getSubscriptionResult"></div>
        </div>
    </div>

    <script>
        let restaurants = [];

        function showResult(elementId, message, type = 'info') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        async function testGetRestaurants() {
            try {
                const response = await fetch('/api/seller/restaurants', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    restaurants = data.data || [];
                    showResult('restaurantsResult', `نجح جلب المطاعم:\n${JSON.stringify(data, null, 2)}`, 'success');
                    populateRestaurantSelects();
                } else {
                    showResult('restaurantsResult', `فشل جلب المطاعم:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('restaurantsResult', `خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        function populateRestaurantSelects() {
            const select1 = document.getElementById('restaurantSelect');
            const select2 = document.getElementById('getSubscriptionRestaurantSelect');
            
            select1.innerHTML = '<option value="">اختر المطعم</option>';
            select2.innerHTML = '<option value="">اختر المطعم</option>';
            
            restaurants.forEach(restaurant => {
                const option1 = document.createElement('option');
                option1.value = restaurant.id;
                option1.textContent = `${restaurant.name_ar} (${restaurant.name_en})`;
                select1.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = restaurant.id;
                option2.textContent = `${restaurant.name_ar} (${restaurant.name_en})`;
                select2.appendChild(option2);
            });
        }

        async function testAddSubscriptionType() {
            const restaurantId = document.getElementById('restaurantSelect').value;
            
            if (!restaurantId) {
                showResult('subscriptionResult', 'يرجى اختيار مطعم', 'error');
                return;
            }

            const subscriptionData = {
                restaurant_id: parseInt(restaurantId),
                name_ar: document.getElementById('nameAr').value,
                name_en: document.getElementById('nameEn').value,
                description_ar: document.getElementById('descriptionAr').value,
                description_en: document.getElementById('descriptionEn').value,
                type: document.getElementById('type').value,
                price: parseFloat(document.getElementById('price').value),
                delivery_price: parseFloat(document.getElementById('deliveryPrice').value),
                meals_count: parseInt(document.getElementById('mealsCount').value),
                is_active: document.getElementById('isActive').checked
            };

            try {
                const response = await fetch('/api/seller/subscription-types', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify(subscriptionData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('subscriptionResult', `نجح إضافة نوع الاشتراك:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('subscriptionResult', `فشل إضافة نوع الاشتراك:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('subscriptionResult', `خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        async function testGetSubscriptionTypes() {
            const restaurantId = document.getElementById('getSubscriptionRestaurantSelect').value;
            
            if (!restaurantId) {
                showResult('getSubscriptionResult', 'يرجى اختيار مطعم', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/seller/restaurants/${restaurantId}/subscription-types`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('getSubscriptionResult', `أنواع الاشتراك:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('getSubscriptionResult', `فشل جلب أنواع الاشتراك:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('getSubscriptionResult', `خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        // تحميل المطاعم عند تحميل الصفحة
        window.onload = function() {
            testGetRestaurants();
        };
    </script>
</body>
</html>
