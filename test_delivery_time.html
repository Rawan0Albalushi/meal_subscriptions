<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار وقت التوصيل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
        }
        .test-case {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕐 اختبار وقت التوصيل</h1>
        
        <div class="form-group">
            <label>وقت التوصيل:</label>
            <input type="time" id="delivery_time" value="14:30">
        </div>
        
        <button class="btn" onclick="testTimeFormat()">🧪 اختبار تنسيق الوقت</button>
        <button class="btn" onclick="testTimeParsing()">🔍 اختبار تحليل الوقت</button>
        <button class="btn" onclick="clearResults()">🗑️ مسح النتائج</button>
        
        <div id="results" class="result" style="display: none;">
            <h3>📊 النتائج:</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // بيانات تجريبية لوجبة مع أوقات مختلفة
        const testMeals = [
            {
                id: 1,
                name_ar: 'برجر الدجاج',
                delivery_time: '2024-01-01T14:30:00.000000Z',
                delivery_time_formatted: '14:30'
            },
            {
                id: 2,
                name_ar: 'سلطة طازجة',
                delivery_time: '2024-01-01T09:15:00.000000Z',
                delivery_time_formatted: '09:15'
            },
            {
                id: 3,
                name_ar: 'بيتزا إيطالية',
                delivery_time: '2024-01-01T19:45:00.000000Z',
                delivery_time_formatted: '19:45'
            },
            {
                id: 4,
                name_ar: 'وجبة بدون وقت',
                delivery_time: null,
                delivery_time_formatted: null
            }
        ];

        function testTimeFormat() {
            const inputTime = document.getElementById('delivery_time').value;
            const results = [];
            
            results.push({
                title: 'الوقت المدخل',
                value: inputTime,
                type: typeof inputTime
            });
            
            results.push({
                title: 'تنسيق HH:mm',
                value: inputTime.substring(0, 5),
                type: typeof inputTime.substring(0, 5)
            });
            
            results.push({
                title: 'تحويل إلى Date',
                value: new Date(`2000-01-01T${inputTime}:00`).toISOString(),
                type: 'Date object'
            });
            
            results.push({
                title: 'تنسيق من Date',
                value: new Date(`2000-01-01T${inputTime}:00`).toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                type: 'formatted string'
            });
            
            displayResults(results);
        }

        function testTimeParsing() {
            const results = [];
            
            testMeals.forEach((meal, index) => {
                results.push({
                    title: `وجبة ${index + 1}: ${meal.name_ar}`,
                    original: meal.delivery_time,
                    formatted: meal.delivery_time_formatted,
                    parsed: meal.delivery_time_formatted || 'غير محدد'
                });
            });
            
            // اختبار معالجة الوقت في handleEdit
            const mockMeal = testMeals[0];
            const processedTime = mockMeal.delivery_time_formatted || '';
            
            results.push({
                title: 'معالجة في handleEdit',
                original: mockMeal.delivery_time,
                formatted: mockMeal.delivery_time_formatted,
                processed: processedTime,
                final: processedTime || ''
            });
            
            displayResults(results);
        }

        function displayResults(results) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';
            
            results.forEach(result => {
                const testCase = document.createElement('div');
                testCase.className = 'test-case';
                
                if (result.title) {
                    testCase.innerHTML = `
                        <strong>${result.title}</strong><br>
                        ${result.original ? `الأصلي: ${result.original}<br>` : ''}
                        ${result.formatted ? `المُنسق: ${result.formatted}<br>` : ''}
                        ${result.processed ? `المُعالج: ${result.processed}<br>` : ''}
                        ${result.final ? `النهائي: ${result.final}<br>` : ''}
                        ${result.value ? `القيمة: ${result.value}<br>` : ''}
                        ${result.type ? `النوع: ${result.type}` : ''}
                    `;
                } else {
                    testCase.innerHTML = `
                        <strong>${result.title}</strong><br>
                        القيمة: ${result.value}<br>
                        النوع: ${result.type}
                    `;
                }
                
                resultsContent.appendChild(testCase);
            });
            
            document.getElementById('results').style.display = 'block';
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('delivery_time').value = '14:30';
        }

        // تحميل البيانات تلقائياً عند فتح الصفحة
        window.onload = function() {
            console.log('🚀 تم تحميل صفحة اختبار وقت التوصيل');
            console.log('📋 بيانات الاختبار:', testMeals);
        };
    </script>
</body>
</html>
