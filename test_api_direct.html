<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API مباشر</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #fecaca;
        }
        .success-box {
            background: #d1fae5;
            color: #065f46;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #a7f3d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 اختبار API مباشر</h1>
        
        <div>
            <label>Restaurant ID:</label>
            <input type="number" id="restaurantId" value="1" style="padding: 8px; margin: 10px; border-radius: 4px; border: 1px solid #ccc;">
        </div>
        
        <button class="btn" onclick="testTodayOrders()">📋 اختبار طلبات اليوم</button>
        <button class="btn" onclick="testRestaurants()">🏪 اختبار المطاعم</button>
        <button class="btn" onclick="clearResults()">🗑️ مسح النتائج</button>
        
        <div id="results"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const className = type === 'error' ? 'error-box' : type === 'success' ? 'success-box' : 'result-box';
            
            resultsDiv.innerHTML = `
                <div class="${className}">
                    ${message}
                </div>
            `;
        }

        async function testTodayOrders() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    showResult('❌ لم يتم العثور على token تسجيل الدخول', 'error');
                    return;
                }

                const restaurantId = document.getElementById('restaurantId').value;
                if (!restaurantId) {
                    showResult('❌ يرجى إدخال معرف المطعم', 'error');
                    return;
                }

                console.log('🔄 اختبار طلبات اليوم للمطعم:', restaurantId);

                const response = await fetch(`/api/seller/restaurants/${restaurantId}/today-orders`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('📊 استجابة الخادم:', response.status, response.statusText);

                const responseText = await response.text();
                console.log('📄 نص الاستجابة:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    showResult(`❌ خطأ في تحليل JSON:\n${responseText}`, 'error');
                    return;
                }

                if (response.ok) {
                    showResult(`✅ نجح الطلب!\n\nالاستجابة:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`❌ فشل الطلب (${response.status}):\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                console.error('خطأ في الاختبار:', error);
                showResult(`❌ خطأ في الاختبار:\n${error.message}`, 'error');
            }
        }

        async function testRestaurants() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    showResult('❌ لم يتم العثور على token تسجيل الدخول', 'error');
                    return;
                }

                console.log('🔄 اختبار جلب المطاعم');

                const response = await fetch('/api/seller/restaurants', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('📊 استجابة الخادم:', response.status, response.statusText);

                const responseText = await response.text();
                console.log('📄 نص الاستجابة:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    showResult(`❌ خطأ في تحليل JSON:\n${responseText}`, 'error');
                    return;
                }

                if (response.ok) {
                    showResult(`✅ نجح الطلب!\n\nالاستجابة:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`❌ فشل الطلب (${response.status}):\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                console.error('خطأ في الاختبار:', error);
                showResult(`❌ خطأ في الاختبار:\n${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // تحميل البيانات تلقائياً عند فتح الصفحة
        window.onload = function() {
            console.log('🚀 تم تحميل صفحة اختبار API المباشر');
            showResult(`
🎯 مرحباً! يمكنك استخدام هذه الصفحة لاختبار API مباشرة

📋 الخطوات:
1. تأكد من تسجيل الدخول في التطبيق الرئيسي
2. أدخل معرف المطعم (افتراضي: 1)
3. اضغط على "اختبار طلبات اليوم"

🔍 هذا الاختبار سيساعد في تحديد المشكلة بدقة
            `);
        };
    </script>
</body>
</html>
