<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار عرض الصور</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .test-section {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        .test-section h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }
        .image-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        .image-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار عرض صور المطاعم والوجبات</h1>
        
        <div class="test-section">
            <h2>📸 صور المطاعم</h2>
            <div class="image-container">
                <div class="image-item">
                    <img src="/storage/restaurants/logos/tPOD6UuDn6AXdnPwk0JkOg0tTE1wdQad9DeXqDC3.png" 
                         alt="شعار مطعم مكسب كافية"
                         onload="showStatus(this, 'success', 'تم تحميل صورة المطعم بنجاح')"
                         onerror="showStatus(this, 'error', 'فشل في تحميل صورة المطعم')">
                    <p>مكسب كافية</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>🍽️ صور الوجبات</h2>
            <div class="image-container">
                <div class="image-item">
                    <img src="/storage/meals/images/VM15o29jVQ7QUWV7q5lyowvlmqwJbgAKwOyKkglv.jpg" 
                         alt="صورة وجبة الإفطار العماني"
                         onload="showStatus(this, 'success', 'تم تحميل صورة الوجبة بنجاح')"
                         onerror="showStatus(this, 'error', 'فشل في تحميل صورة الوجبة')">
                    <p>إفطار عماني</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>🔗 اختبار الروابط المباشرة</h2>
            <div class="image-container">
                <div class="image-item">
                    <a href="/storage/restaurants/logos/tPOD6UuDn6AXdnPwk0JkOg0tTE1wdQad9DeXqDC3.png" 
                       target="_blank" style="color: #ffd700; text-decoration: none;">
                        <img src="/storage/restaurants/logos/tPOD6UuDn6AXdnPwk0JkOg0tTE1wdQad9DeXqDC3.png" 
                             alt="رابط مباشر لصورة المطعم"
                             style="width: 100px; height: 100px;">
                        <p>رابط مباشر - شعار المطعم</p>
                    </a>
                </div>
                <div class="image-item">
                    <a href="/storage/meals/images/VM15o29jVQ7QUWV7q5lyowvlmqwJbgAKwOyKkglv.jpg" 
                       target="_blank" style="color: #ffd700; text-decoration: none;">
                        <img src="/storage/meals/images/VM15o29jVQ7QUWV7q5lyowvlmqwJbgAKwOyKkglv.jpg" 
                             alt="رابط مباشر لصورة الوجبة"
                             style="width: 100px; height: 100px;">
                        <p>رابط مباشر - صورة الوجبة</p>
                    </a>
                </div>
            </div>
        </div>

        <div id="status-container"></div>
    </div>

    <script>
        function showStatus(img, type, message) {
            const container = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            container.appendChild(statusDiv);
            
            // إزالة الرسالة بعد 5 ثوان
            setTimeout(() => {
                statusDiv.remove();
            }, 5000);
        }

        // اختبار تحميل الصور عند تحميل الصفحة
        window.addEventListener('load', function() {
            console.log('تم تحميل الصفحة - بدء اختبار الصور');
            
            // اختبار وجود الصور
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                console.log(`صورة ${index + 1}: ${img.src}`);
            });
        });
    </script>
</body>
</html>
