<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API الاشتراك</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #faeeee 0%, #eefafa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
        }
        .test-section h3 {
            color: #4a757c;
            margin-bottom: 15px;
        }
        .test-button {
            background: linear-gradient(135deg, #4a757c 0%, #ba6c5d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 117, 124, 0.3);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d1fae5; border-color: #10b981; }
        .error { background: #fee2e2; border-color: #ef4444; }
        .info { background: #dbeafe; border-color: #3b82f6; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a757c;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a757c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #4a757c; margin-bottom: 30px;">اختبار API الاشتراك</h1>
        
        <div class="test-section">
            <h3>1. اختبار المصادقة</h3>
            <button class="test-button" onclick="testAuth()">فحص حالة المصادقة</button>
            <div id="auth-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>2. اختبار إنشاء الاشتراك</h3>
            <div class="form-group">
                <label>معرف المطعم:</label>
                <input type="number" id="restaurantId" value="1" />
            </div>
            <div class="form-group">
                <label>معرفات الوجبات (مفصولة بفواصل):</label>
                <input type="text" id="mealIds" value="1,2" />
            </div>
            <div class="form-group">
                <label>معرف عنوان التوصيل:</label>
                <input type="number" id="deliveryAddressId" value="1" />
            </div>
            <div class="form-group">
                <label>نوع الاشتراك:</label>
                <select id="subscriptionType">
                    <option value="weekly">أسبوعي</option>
                    <option value="monthly">شهري</option>
                </select>
            </div>
            <div class="form-group">
                <label>أيام التوصيل (مفصولة بفواصل):</label>
                <input type="text" id="deliveryDays" value="monday,wednesday" />
            </div>
            <div class="form-group">
                <label>تاريخ البداية:</label>
                <input type="date" id="startDate" />
            </div>
            <div class="form-group">
                <label>التعليمات الخاصة:</label>
                <input type="text" id="specialInstructions" value="اختبار" />
            </div>
            <div class="form-group">
                <label>المبلغ الإجمالي:</label>
                <input type="number" id="totalAmount" value="10.0" step="0.01" />
            </div>
            <button class="test-button" onclick="testSubscriptionCreation()">اختبار إنشاء الاشتراك</button>
            <div id="subscription-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>3. اختبار Mock Payment</h3>
            <button class="test-button" onclick="testMockPayment()">اختبار Mock Payment</button>
            <div id="mock-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Set default date to tomorrow
        document.getElementById('startDate').value = new Date(Date.now() + 86400000).toISOString().split('T')[0];

        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري فحص المصادقة...';
            
            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ المستخدم مسجل دخول!\nالمستخدم: ${user.name || user.email || 'غير معروف'}`;
                } else if (response.status === 401) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '❌ المستخدم غير مسجل دخول. يرجى تسجيل الدخول أولاً.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ خطأ في المصادقة: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function testSubscriptionCreation() {
            const resultDiv = document.getElementById('subscription-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري اختبار إنشاء الاشتراك...';
            
            try {
                const subscriptionData = {
                    restaurant_id: parseInt(document.getElementById('restaurantId').value),
                    meal_ids: document.getElementById('mealIds').value.split(',').map(id => parseInt(id.trim())),
                    delivery_address_id: parseInt(document.getElementById('deliveryAddressId').value),
                    subscription_type: document.getElementById('subscriptionType').value,
                    delivery_days: document.getElementById('deliveryDays').value.split(',').map(day => day.trim()),
                    start_date: document.getElementById('startDate').value,
                    special_instructions: document.getElementById('specialInstructions').value,
                    total_amount: parseFloat(document.getElementById('totalAmount').value)
                };

                console.log('Sending subscription data:', subscriptionData);

                const response = await fetch('/api/subscriptions/initiate-payment', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(subscriptionData)
                });

                const responseData = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ تم إنشاء الاشتراك بنجاح!\n\nالبيانات المُرجعة:\n${JSON.stringify(responseData, null, 2)}`;
                    
                    if (responseData.payment_link) {
                        resultDiv.innerHTML += `\n\n🔗 رابط الدفع: ${responseData.payment_link}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل في إنشاء الاشتراك!\n\nالحالة: ${response.status}\nالبيانات:\n${JSON.stringify(responseData, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function testMockPayment() {
            const resultDiv = document.getElementById('mock-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري اختبار Mock Payment...';
            
            try {
                const response = await fetch('/payment/mock/test123');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Mock Payment يعمل بشكل صحيح!\n\nالبيانات:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '❌ Mock Payment لا يعمل';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في Mock Payment: ${error.message}`;
            }
        }
    </script>
</body>
</html>
