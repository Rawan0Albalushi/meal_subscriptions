<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API المناطق مع المصادقة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار API المناطق مع المصادقة</h1>
        
        <div class="form-group">
            <label>Token المصادقة:</label>
            <input type="text" id="authToken" placeholder="أدخل token المصادقة">
        </div>

        <div class="form-group">
            <button onclick="testGetAreas()">جلب المناطق</button>
            <button onclick="testCreateArea()">إنشاء منطقة جديدة</button>
            <button onclick="checkAuth()">فحص المصادقة</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function getAuthHeaders() {
            const token = document.getElementById('authToken').value;
            return {
                'Authorization': `Bearer ${token}`,
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
        }

        async function testGetAreas() {
            try {
                const response = await fetch('/api/admin/areas', {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`نجح جلب المناطق:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`فشل جلب المناطق:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        async function testCreateArea() {
            const areaData = {
                name_ar: 'منطقة تجريبية',
                name_en: 'Test Area',
                code: 'test_area_' + Date.now(),
                is_active: true,
                sort_order: 999
            };

            try {
                const response = await fetch('/api/admin/areas', {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(areaData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`نجح إنشاء المنطقة:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`فشل إنشاء المنطقة:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/user', {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`المصادقة صحيحة:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`فشل المصادقة:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ في الطلب:\n${error.message}`, 'error');
            }
        }

        // تحميل token من localStorage إذا كان متوفراً
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('authToken').value = token;
            }
        };
    </script>
</body>
</html>
