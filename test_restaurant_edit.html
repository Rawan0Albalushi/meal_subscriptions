<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تعديل المطعم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .data-display {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .data-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 اختبار تحميل بيانات تعديل المطعم</h1>
        
        <div class="form-group">
            <label>اسم المطعم (عربي):</label>
            <input type="text" id="name_ar" placeholder="أدخل اسم المطعم بالعربية">
        </div>
        
        <div class="form-group">
            <label>اسم المطعم (إنجليزي):</label>
            <input type="text" id="name_en" placeholder="أدخل اسم المطعم بالإنجليزية">
        </div>
        
        <div class="form-group">
            <label>الوصف (عربي):</label>
            <textarea id="description_ar" rows="3" placeholder="أدخل وصف المطعم بالعربية"></textarea>
        </div>
        
        <div class="form-group">
            <label>الوصف (إنجليزي):</label>
            <textarea id="description_en" rows="3" placeholder="أدخل وصف المطعم بالإنجليزية"></textarea>
        </div>
        
        <div class="form-group">
            <label>رقم الهاتف:</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الهاتف">
        </div>
        
        <div class="form-group">
            <label>البريد الإلكتروني:</label>
            <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
        </div>
        
        <div class="form-group">
            <label>العنوان (عربي):</label>
            <input type="text" id="address_ar" placeholder="أدخل العنوان بالعربية">
        </div>
        
        <div class="form-group">
            <label>العنوان (إنجليزي):</label>
            <input type="text" id="address_en" placeholder="أدخل العنوان بالإنجليزية">
        </div>
        
        <div class="form-group">
            <label>المناطق:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="location_bosher" value="bosher">
                    <label for="location_bosher">بوشر</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="location_khoudh" value="khoudh">
                    <label for="location_khoudh">الخوض</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="location_maabilah" value="maabilah">
                    <label for="location_maabilah">المعبيلة</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="is_active">
                مطعم نشط
            </label>
        </div>
        
        <button class="btn" onclick="loadTestData()">📥 تحميل بيانات تجريبية</button>
        <button class="btn" onclick="clearForm()">🗑️ مسح النموذج</button>
        <button class="btn" onclick="showFormData()">👁️ عرض البيانات الحالية</button>
        
        <div id="dataDisplay" class="data-display" style="display: none;">
            <h3>📊 البيانات المحملة:</h3>
            <div id="dataContent"></div>
        </div>
    </div>

    <script>
        // بيانات تجريبية لمطعم
        const testRestaurantData = {
            name_ar: 'مطعم الشرق الأوسط',
            name_en: 'Middle East Restaurant',
            description_ar: 'مطعم يقدم أشهى الأطباق الشرقية التقليدية',
            description_en: 'Restaurant serving the most delicious traditional Eastern dishes',
            phone: '+968 1234 5678',
            email: 'info@middleeast.com',
            address_ar: 'شارع السلطان قابوس، مسقط',
            address_en: 'Sultan Qaboos Street, Muscat',
            locations: ['bosher', 'khoudh'],
            is_active: true,
            logo: 'restaurants/logos/test-logo.jpg'
        };

        function loadTestData() {
            console.log('🔍 تحميل البيانات التجريبية:', testRestaurantData);
            
            // تحميل البيانات في النموذج
            document.getElementById('name_ar').value = testRestaurantData.name_ar;
            document.getElementById('name_en').value = testRestaurantData.name_en;
            document.getElementById('description_ar').value = testRestaurantData.description_ar;
            document.getElementById('description_en').value = testRestaurantData.description_en;
            document.getElementById('phone').value = testRestaurantData.phone;
            document.getElementById('email').value = testRestaurantData.email;
            document.getElementById('address_ar').value = testRestaurantData.address_ar;
            document.getElementById('address_en').value = testRestaurantData.address_en;
            document.getElementById('is_active').checked = testRestaurantData.is_active;
            
            // تحميل المناطق المحددة
            document.getElementById('location_bosher').checked = testRestaurantData.locations.includes('bosher');
            document.getElementById('location_khoudh').checked = testRestaurantData.locations.includes('khoudh');
            document.getElementById('location_maabilah').checked = testRestaurantData.locations.includes('maabilah');
            
            console.log('✅ تم تحميل البيانات في النموذج');
            alert('تم تحميل البيانات التجريبية بنجاح!');
        }

        function clearForm() {
            // مسح جميع الحقول
            document.getElementById('name_ar').value = '';
            document.getElementById('name_en').value = '';
            document.getElementById('description_ar').value = '';
            document.getElementById('description_en').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address_ar').value = '';
            document.getElementById('address_en').value = '';
            document.getElementById('is_active').checked = false;
            document.getElementById('location_bosher').checked = false;
            document.getElementById('location_khoudh').checked = false;
            document.getElementById('location_maabilah').checked = false;
            
            console.log('🗑️ تم مسح النموذج');
            alert('تم مسح النموذج بنجاح!');
        }

        function showFormData() {
            // جمع البيانات من النموذج
            const formData = {
                name_ar: document.getElementById('name_ar').value,
                name_en: document.getElementById('name_en').value,
                description_ar: document.getElementById('description_ar').value,
                description_en: document.getElementById('description_en').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address_ar: document.getElementById('address_ar').value,
                address_en: document.getElementById('address_en').value,
                is_active: document.getElementById('is_active').checked,
                locations: []
            };

            // جمع المناطق المحددة
            if (document.getElementById('location_bosher').checked) formData.locations.push('bosher');
            if (document.getElementById('location_khoudh').checked) formData.locations.push('khoudh');
            if (document.getElementById('location_maabilah').checked) formData.locations.push('maabilah');

            console.log('📊 البيانات الحالية في النموذج:', formData);

            // عرض البيانات
            const dataContent = document.getElementById('dataContent');
            dataContent.innerHTML = '';

            Object.entries(formData).forEach(([key, value]) => {
                const dataItem = document.createElement('div');
                dataItem.className = 'data-item';
                dataItem.innerHTML = `
                    <strong>${key}:</strong> 
                    <span>${Array.isArray(value) ? value.join(', ') : value}</span>
                `;
                dataContent.appendChild(dataItem);
            });

            document.getElementById('dataDisplay').style.display = 'block';
        }

        // تحميل البيانات تلقائياً عند فتح الصفحة
        window.onload = function() {
            console.log('🚀 تم تحميل صفحة الاختبار');
        };
    </script>
</body>
</html>
