<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء عنوان توصيل تجريبي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #faeeee 0%, #eefafa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a757c;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a757c;
        }
        .test-button {
            background: linear-gradient(135deg, #4a757c 0%, #ba6c5d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 117, 124, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d1fae5; border-color: #10b981; }
        .error { background: #fee2e2; border-color: #ef4444; }
        .info { background: #dbeafe; border-color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #4a757c; margin-bottom: 30px;">📍 إنشاء عنوان توصيل تجريبي</h1>
        
        <div class="form-group">
            <label>الاسم:</label>
            <input type="text" id="name" value="المنزل" />
        </div>
        
        <div class="form-group">
            <label>رقم الهاتف:</label>
            <input type="text" id="phone" value="+96812345678" />
        </div>
        
        <div class="form-group">
            <label>العنوان:</label>
            <input type="text" id="address" value="شارع السلطان قابوس، مسقط" />
        </div>
        
        <div class="form-group">
            <label>المدينة:</label>
            <input type="text" id="city" value="مسقط" />
        </div>
        
        <div class="form-group">
            <label>خط العرض (اختياري):</label>
            <input type="number" id="latitude" value="23.6140" step="0.0001" />
        </div>
        
        <div class="form-group">
            <label>خط الطول (اختياري):</label>
            <input type="number" id="longitude" value="58.5920" step="0.0001" />
        </div>
        
        <div class="form-group">
            <label>الرمز البريدي (اختياري):</label>
            <input type="text" id="postalCode" value="112" />
        </div>
        
        <div class="form-group">
            <label>ملاحظات إضافية (اختياري):</label>
            <input type="text" id="additionalNotes" value="باب المنزل الأزرق" />
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="isDefault" checked />
                جعله العنوان الافتراضي
            </label>
        </div>
        
        <button class="test-button" onclick="createAddress()">إنشاء عنوان التوصيل</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function createAddress() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري إنشاء عنوان التوصيل...\n';
            
            try {
                const addressData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    latitude: parseFloat(document.getElementById('latitude').value) || null,
                    longitude: parseFloat(document.getElementById('longitude').value) || null,
                    postal_code: document.getElementById('postalCode').value || null,
                    additional_notes: document.getElementById('additionalNotes').value || null,
                    is_default: document.getElementById('isDefault').checked
                };

                console.log('Creating address with data:', addressData);

                const response = await fetch('/api/delivery-addresses', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(addressData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML += `✅ تم إنشاء عنوان التوصيل بنجاح!\n\nالبيانات:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML += `❌ فشل في إنشاء عنوان التوصيل!\n\nالحالة: ${response.status}\nالبيانات:\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML += `❌ خطأ في الاتصال: ${error.message}`;
            }
        }
    </script>
</body>
</html>
