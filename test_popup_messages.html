<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الـ Popup Messages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .btn-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: slideInRight 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .popup.success {
            background: #10b981;
        }
        .popup.error {
            background: #ef4444;
        }
        .popup.warning {
            background: #f59e0b;
        }
        .popup.info {
            background: #3b82f6;
        }
        .popup-icon {
            font-size: 1.25rem;
        }
        .popup-content {
            flex: 1;
        }
        .popup-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .popup-message {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        .popup-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0;
        }
        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .confirm-modal {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .confirm-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .confirm-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .confirm-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .confirm-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn-cancel {
            background: rgba(107, 114, 128, 0.1);
            color: rgb(107 114 128);
        }
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار نظام الـ Popup Messages</h1>
        
        <div style="margin-bottom: 2rem;">
            <h3>رسائل بسيطة:</h3>
            <button class="btn btn-success" onclick="showMessage('تم حفظ البيانات بنجاح!', 'success')">
                ✅ رسالة نجاح
            </button>
            <button class="btn btn-error" onclick="showMessage('حدث خطأ في حفظ البيانات', 'error')">
                ❌ رسالة خطأ
            </button>
            <button class="btn btn-warning" onclick="showMessage('تحذير: حجم الملف كبير جداً', 'warning')">
                ⚠️ رسالة تحذير
            </button>
            <button class="btn btn-info" onclick="showMessage('معلومات: تم تحديث النظام', 'info')">
                ℹ️ رسالة معلومات
            </button>
        </div>

        <div style="margin-bottom: 2rem;">
            <h3>رسائل تأكيد:</h3>
            <button class="btn btn-error" onclick="showConfirmMessage('هل أنت متأكد من حذف هذه الوجبة؟', () => alert('تم الحذف!'))">
                🗑️ تأكيد حذف وجبة
            </button>
            <button class="btn btn-warning" onclick="showConfirmMessage('هل تريد حفظ التغييرات قبل الخروج؟', () => alert('تم الحفظ!'))">
                💾 تأكيد حفظ
            </button>
        </div>

        <div style="margin-bottom: 2rem;">
            <h3>رسائل محاكاة النظام:</h3>
            <button class="btn btn-success" onclick="simulateMealSave()">
                🍽️ محاكاة حفظ وجبة
            </button>
            <button class="btn btn-error" onclick="simulateMealDelete()">
                🗑️ محاكاة حذف وجبة
            </button>
            <button class="btn btn-warning" onclick="simulateImageError()">
                🖼️ محاكاة خطأ في الصورة
            </button>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'success') {
            // إزالة أي رسائل سابقة
            const existingPopup = document.querySelector('.popup');
            if (existingPopup) {
                existingPopup.remove();
            }

            const popup = document.createElement('div');
            popup.className = `popup ${type}`;
            
            const icon = type === 'success' ? '✅' : 
                        type === 'error' ? '❌' : 
                        type === 'warning' ? '⚠️' : 'ℹ️';
            
            const title = type === 'success' ? 'نجح' : 
                         type === 'error' ? 'خطأ' : 
                         type === 'warning' ? 'تحذير' : 'معلومات';
            
            popup.innerHTML = `
                <div class="popup-icon">${icon}</div>
                <div class="popup-content">
                    <div class="popup-title">${title}</div>
                    <div class="popup-message">${message}</div>
                </div>
                <button class="popup-close" onclick="this.parentElement.remove()">×</button>
            `;
            
            document.body.appendChild(popup);
            
            // إزالة تلقائية بعد 4 ثواني
            setTimeout(() => {
                if (popup.parentElement) {
                    popup.remove();
                }
            }, 4000);
        }

        function showConfirmMessage(message, action) {
            // إزالة أي رسائل تأكيد سابقة
            const existingConfirm = document.querySelector('.confirm-overlay');
            if (existingConfirm) {
                existingConfirm.remove();
            }

            const overlay = document.createElement('div');
            overlay.className = 'confirm-overlay';
            
            overlay.innerHTML = `
                <div class="confirm-modal">
                    <div class="confirm-icon">⚠️</div>
                    <h3 class="confirm-title">تأكيد الحذف</h3>
                    <p class="confirm-message">${message}</p>
                    <div class="confirm-buttons">
                        <button class="btn btn-cancel" onclick="this.closest('.confirm-overlay').remove()">
                            إلغاء
                        </button>
                        <button class="btn btn-delete" onclick="
                            this.closest('.confirm-overlay').remove();
                            if (typeof action === 'function') action();
                        ">
                            حذف
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }

        function simulateMealSave() {
            showMessage('تم إضافة الوجبة بنجاح', 'success');
        }

        function simulateMealDelete() {
            showConfirmMessage('هل أنت متأكد من حذف الوجبة "إفطار عماني"؟', () => {
                showMessage('تم حذف الوجبة بنجاح', 'success');
            });
        }

        function simulateImageError() {
            showMessage('نوع الملف غير مدعوم. يرجى اختيار صورة بصيغة JPG, PNG, أو GIF', 'warning');
        }

        // تحميل البيانات تلقائياً عند فتح الصفحة
        window.onload = function() {
            console.log('🚀 تم تحميل صفحة اختبار الـ Popup Messages');
            showMessage('مرحباً! يمكنك اختبار نظام الـ Popup Messages من هنا', 'info');
        };
    </script>
</body>
</html>
