<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص مشكلة الدفع من السلة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #faeeee 0%, #eefafa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .step {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            background: #f8fafc;
        }
        .step h3 {
            color: #4a757c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .step-number {
            background: linear-gradient(135deg, #4a757c 0%, #ba6c5d 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .test-button {
            background: linear-gradient(135deg, #4a757c 0%, #ba6c5d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 117, 124, 0.3);
        }
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { background: #d1fae5; border-color: #10b981; }
        .error { background: #fee2e2; border-color: #ef4444; }
        .info { background: #dbeafe; border-color: #3b82f6; }
        .warning { background: #fef3c7; border-color: #f59e0b; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a757c;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a757c;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background: #10b981; }
        .status-error { background: #ef4444; }
        .status-warning { background: #f59e0b; }
        .status-info { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #4a757c; margin-bottom: 30px;">🔍 تشخيص مشكلة الدفع من السلة</h1>
        
        <div class="step">
            <h3>
                <span class="step-number">1</span>
                فحص المصادقة
            </h3>
            <button class="test-button" onclick="checkAuth()">فحص حالة تسجيل الدخول</button>
            <div id="auth-result" class="result" style="display: none;"></div>
        </div>

        <div class="step">
            <h3>
                <span class="step-number">2</span>
                فحص عناوين التوصيل
            </h3>
            <button class="test-button" onclick="checkDeliveryAddresses()">فحص عناوين التوصيل</button>
            <div id="addresses-result" class="result" style="display: none;"></div>
        </div>

        <div class="step">
            <h3>
                <span class="step-number">3</span>
                فحص السلة
            </h3>
            <button class="test-button" onclick="checkCart()">فحص السلة</button>
            <div id="cart-result" class="result" style="display: none;"></div>
        </div>

        <div class="step">
            <h3>
                <span class="step-number">4</span>
                إنشاء سلة تجريبية (إذا لم تكن موجودة)
            </h3>
            <div class="form-group">
                <label>معرف المطعم:</label>
                <input type="number" id="restaurantId" value="1" />
            </div>
            <div class="form-group">
                <label>معرف نوع الاشتراك:</label>
                <input type="number" id="subscriptionTypeId" value="1" />
            </div>
            <div class="form-group">
                <label>معرف الوجبة:</label>
                <input type="number" id="mealId" value="1" />
            </div>
            <div class="form-group">
                <label>تاريخ التوصيل:</label>
                <input type="date" id="deliveryDate" />
            </div>
            <div class="form-group">
                <label>نوع الوجبة:</label>
                <select id="mealType">
                    <option value="breakfast">فطور</option>
                    <option value="lunch">غداء</option>
                    <option value="dinner">عشاء</option>
                </select>
            </div>
            <div class="form-group">
                <label>السعر:</label>
                <input type="number" id="price" value="5.0" step="0.01" />
            </div>
            <button class="test-button" onclick="createTestCart()">إنشاء سلة تجريبية</button>
            <div id="create-cart-result" class="result" style="display: none;"></div>
        </div>

        <div class="step">
            <h3>
                <span class="step-number">5</span>
                اختبار الدفع من السلة
            </h3>
            <div class="form-group">
                <label>معرف عنوان التوصيل:</label>
                <input type="number" id="deliveryAddressId" value="1" />
            </div>
            <div class="form-group">
                <label>التعليمات الخاصة:</label>
                <input type="text" id="specialInstructions" value="اختبار من السلة" />
            </div>
            <button class="test-button" onclick="testCartCheckout()">اختبار الدفع من السلة</button>
            <div id="checkout-result" class="result" style="display: none;"></div>
        </div>

        <div class="step">
            <h3>
                <span class="step-number">6</span>
                فحص سجلات الخادم
            </h3>
            <button class="test-button" onclick="checkServerLogs()">فحص سجلات الخادم</button>
            <div id="logs-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Set default date to tomorrow
        document.getElementById('deliveryDate').value = new Date(Date.now() + 86400000).toISOString().split('T')[0];

        let authStatus = false;
        let deliveryAddresses = [];
        let cartData = null;

        async function checkAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري فحص المصادقة...';
            
            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    authStatus = true;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ المستخدم مسجل دخول!\n\nالمستخدم: ${user.name || user.email || 'غير معروف'}\nمعرف المستخدم: ${user.id}\nالدور: ${user.role || 'غير محدد'}`;
                } else if (response.status === 401) {
                    authStatus = false;
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '❌ المستخدم غير مسجل دخول. يرجى تسجيل الدخول أولاً.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ خطأ في المصادقة: ${response.status}`;
                }
            } catch (error) {
                authStatus = false;
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function checkDeliveryAddresses() {
            const resultDiv = document.getElementById('addresses-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري فحص عناوين التوصيل...';
            
            try {
                const response = await fetch('/api/delivery-addresses', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    deliveryAddresses = data.data || [];
                    
                    if (deliveryAddresses.length > 0) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `✅ تم العثور على ${deliveryAddresses.length} عنوان توصيل!\n\nالعناوين:\n${JSON.stringify(deliveryAddresses, null, 2)}`;
                        
                        // Set the first address as default
                        document.getElementById('deliveryAddressId').value = deliveryAddresses[0].id;
                    } else {
                        resultDiv.className = 'result warning';
                        resultDiv.innerHTML = '⚠️ لا توجد عناوين توصيل. يرجى إضافة عنوان توصيل أولاً.';
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ خطأ في فحص عناوين التوصيل: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function checkCart() {
            const resultDiv = document.getElementById('cart-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري فحص السلة...';
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    cartData = data.data;
                    
                    if (cartData) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `✅ السلة موجودة!\n\nبيانات السلة:\n${JSON.stringify(cartData, null, 2)}`;
                    } else {
                        resultDiv.className = 'result info';
                        resultDiv.innerHTML = 'ℹ️ السلة فارغة أو غير موجودة';
                    }
                } else if (response.status === 404) {
                    resultDiv.className = 'result info';
                    resultDiv.innerHTML = 'ℹ️ السلة فارغة أو غير موجودة';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ خطأ في فحص السلة: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function createTestCart() {
            const resultDiv = document.getElementById('create-cart-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري إنشاء سلة تجريبية...';
            
            try {
                // First create cart
                const cartData = {
                    restaurant_id: parseInt(document.getElementById('restaurantId').value),
                    subscription_type_id: parseInt(document.getElementById('subscriptionTypeId').value),
                    start_date: new Date(Date.now() + 86400000).toISOString().split('T')[0]
                };

                console.log('Creating cart with data:', cartData);

                const cartResponse = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cartData)
                });

                if (!cartResponse.ok) {
                    const errorData = await cartResponse.json();
                    throw new Error(`Failed to create cart: ${cartResponse.status} - ${JSON.stringify(errorData)}`);
                }

                const cart = await cartResponse.json();
                console.log('Cart created:', cart);

                // Then add item to cart
                const itemData = {
                    meal_id: parseInt(document.getElementById('mealId').value),
                    delivery_date: document.getElementById('deliveryDate').value,
                    meal_type: document.getElementById('mealType').value,
                    price: parseFloat(document.getElementById('price').value)
                };

                console.log('Adding item to cart:', itemData);

                const itemResponse = await fetch('/api/cart/items', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(itemData)
                });

                if (!itemResponse.ok) {
                    const errorData = await itemResponse.json();
                    throw new Error(`Failed to add item to cart: ${itemResponse.status} - ${JSON.stringify(errorData)}`);
                }

                const item = await itemResponse.json();
                console.log('Item added to cart:', item);

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ تم إنشاء السلة التجريبية بنجاح!\n\nبيانات السلة:\n${JSON.stringify(cart, null, 2)}\n\nالوجبة المضافة:\n${JSON.stringify(item, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في إنشاء السلة: ${error.message}`;
            }
        }

        async function testCartCheckout() {
            const resultDiv = document.getElementById('checkout-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري اختبار الدفع من السلة...';
            
            try {
                const checkoutData = {
                    delivery_address_id: parseInt(document.getElementById('deliveryAddressId').value),
                    special_instructions: document.getElementById('specialInstructions').value
                };

                console.log('Sending checkout data:', checkoutData);

                const response = await fetch('/api/subscriptions/checkout-from-cart', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(checkoutData)
                });

                const responseData = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ تم إنشاء الاشتراك من السلة بنجاح!\n\nالبيانات المُرجعة:\n${JSON.stringify(responseData, null, 2)}`;
                    
                    if (responseData.payment_link) {
                        resultDiv.innerHTML += `\n\n🔗 رابط الدفع: ${responseData.payment_link}`;
                        
                        // Test the payment link
                        setTimeout(() => {
                            resultDiv.innerHTML += `\n\n🧪 اختبار رابط الدفع...`;
                            window.open(responseData.payment_link, '_blank');
                        }, 1000);
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل في إنشاء الاشتراك من السلة!\n\nالحالة: ${response.status}\nالبيانات:\n${JSON.stringify(responseData, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function checkServerLogs() {
            const resultDiv = document.getElementById('logs-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'جاري فحص سجلات الخادم...';
            
            try {
                // This would require a special endpoint to view logs
                resultDiv.className = 'result info';
                resultDiv.innerHTML = 'ℹ️ لفحص سجلات الخادم، يرجى:\n1. فتح ملف storage/logs/laravel.log\n2. البحث عن "Checkout from cart started"\n3. البحث عن "Cart found"\n4. البحث عن "Payment link created successfully"';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في فحص السجلات: ${error.message}`;
            }
        }

        // Auto-run first check
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
